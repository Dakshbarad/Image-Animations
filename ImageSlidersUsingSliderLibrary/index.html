<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Using Slider Library</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.2/swiper-bundle.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="assets/bg1.png">
                <div class="content">
                    <h3>John Miller</h3>
                    <p>Photographer,Designer</p>
                </div>
            </div>
            <div class="swiper-slide">  
                <img src="assets/bg2.jpg">
                <div class="content">
                    <h3>John Miller</h3>
                    <p>Photographer,Designer</p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="assets/bg4.jpg">
                <div class="content">
                    <h3>John Miller</h3>
                    <p>Photographer,Designer</p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="assets/bg5.jpg">
                <div class="content">
                    <h3>John Miller</h3>
                    <p>Photographer,Designer</p>
                </div>
            </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.2/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
